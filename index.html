<!DOCTYPE html>
<html>
<head>
    <title>Handwritten Text Recognition</title>
    <style>
        #canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Handwritten Text Recognition</h1>

    <!-- Canvas for drawing -->
    <canvas id="canvas" width="200" height="200"></canvas>

    <!-- Recognized Text Display -->
    <div>
        <p>Recognized Text: <span id="predictedText"></span></p>
    </div>

    <!-- Buttons -->
    <div>
        <button id="predictButton">Predict</button>
        <button id="spaceButton">Space</button>
        <button id="deleteButton">Delete</button>
    </div>

    <!-- Include the ONNX Runtime library -->
    <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>

    <!-- Include the JavaScript file with inference logic -->
    <script src="inference.js"></script>
</body>
</html>
