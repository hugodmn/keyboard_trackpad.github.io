<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="sentence-section">
            <div id="sentence"> </div>
            <button id="deleteButton">Delete</button>
            <button id="spaceButton">Space</button>
        </div>
        <canvas id="canvas" width="280" height="280"></canvas>
        <div class="info-section">
            <button id="predictButton">Prédire</button>
            <button id="checkDataButton">Check Data</button>
            <div id="prediction">Prédiction: ?</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
    <script src="inference.js"></script>
</body>

</html>
